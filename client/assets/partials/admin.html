
<div>
  <div class="row-fluid">
    <div class="span8">
      <h2>Products</h2>
      <div ng-controller="ProductsController">
        <table class="table">
          <thead></thead>
          <tr>
            <th>Name</th>
            <th>Tagline</th>
            <th><a href="/products/new"><i class="icon-plus-sign"></i></a></th>
          </tr>
          <tbody>
            <tr ng-repeat="product in products | orderBy: 'name'">
              <td>{{product.name}}</td>
              <td>{{product.tagline}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="span4">
      <h2>Offices</h2>
      <div ng-controller="OfficesController">
        <div class="row-fluid"><a href="#/offices/new" class="span4 btn"><i class="icon-plus"></i><span>Add Office</span></a>
          <input type="text" ng-model="search" placeholder="Search" class="span8 search-query offices-query"/>
        </div><span></span>
        <table class="table table-striped table-condensed">
          <thead></thead>
          <tr>
            <th>Office</th>
            <th>Nickname</th>
            <th></th>
          </tr>
          <tbody>
            <tr ng-repeat="office in offices | filter: search | orderBy: 'name' ">
              <td>{{office.name}}</td>
              <td>{{office.nick}}</td>
              <td><a href="#/offices/edit/{{office._id.$oid}}" class="btn"> <i class="icon-edit"></i><span>Edit</span></a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
