
<section ng-controller="AccountLoginCtrl">
  <form nonvalidate="nonvalidate" name="form" class="well form form-signin">
    <div ng-show="FormErrors" class="alert alert-error">
      <ul>
        <li ng-repeat="msg in ErrMsgs" ng-bind-html-unsafe="msg"></li>
      </ul>
    </div>
    <h2 id="email" ng-hide="registration" class="form-signin-heading">Please log in</h2>
    <h2 ng-show="registration" ng-cloak="ng-cloak" class="form-signin-heading ng-cloak">One more step...</h2>
    <input type="text" placeholder="Email address" name="email" ng-model="user.email" class="input-block-level input"/>
    <p><small>Only @aiesec.net emails!</small></p>
    <input type="password" placeholder="Password" ng-model="user.password" pattern=".{4,31}" class="input-block-level input"/>
    <input ng-show="registration" type="password" placeholder="Retype your password" ng-model="user.retypepassword" pattern=".{4,31}" class="input-block-level"/>
    <div ng-hide="registration">
      <label class="checkbox">
        <input type="checkbox" value="remember-me"/>Remember me
      </label>
      <button type="submit" ng-click="login()" ng-disabled="form.$invalid" class="btn btn-large btn-primary">Login</button><span>  -- Or -- </span>
      <button type="submit" ng-click="registration = true" class="btn btn-large btn-success">Register</button>
      <fieldset class="control-group">
        <div class="controls"></div>
        <p><small>  <a href="/account/recovery">Can't access your account?</a></small></p>
      </fieldset>
    </div>
    <div ng-show="registration">
      <button type="submit" ng-click="registration = true" class="btn btn-large btn-success">Go</button>
      <!--button.btn.btn-large(type='submit', ng-click='registration = false') Cancel-->
    </div>
  </form>
  <ul>
    <li ng-repeat="p in Providers" class="provider-btn">
      <button ng-click="Authenticate(p)" class="btn"><img ng-src="/img/auth/{{p.name}}.png"/></button>
    </li>
