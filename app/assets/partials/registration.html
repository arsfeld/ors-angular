
<div ng-controller="RegistrationController">
  <div class="span6 offset2">
    <h3>Registering in {{product.name}}</h3>
    <form name="registrationForm" class="form-horizontal">
      <div ng-class="{error: registrationForm.name.$invalid}" class="control-group">
        <label for="name" class="control-label">Full name</label>
        <div class="controls">
          <input type="text" name="name" ng-model="registration.name" required="required"/><span ng-show="registrationForm.name.$error.required" class="help-inline">Required</span>
        </div>
      </div>
    </form>
  </div>
</div>
