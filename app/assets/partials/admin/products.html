
<div>
  <div class="row-fluid">
    <div class="span3">
      <div ng-include="'/partials/admin/nav.html'"></div>
    </div>
    <div class="span6">
      <div ng-controller="ProductsController">
        <div class="row-fluid">
          <h2>Products</h2>
          <div class="btn-toolbar"><a href="#/admin/products/new" class="btn btn-primary"><i class="icon-plus"></i><span>Add Product</span></a></div><span></span>
          <table class="table table-striped table">
            <thead></thead>
            <tr>
              <th>Name</th>
              <th>Tagline</th>
              <th>Slug</th>
              <th></th>
            </tr>
            <tbody>
              <tr ng-repeat="product in products | orderBy: 'name' ">
                <td>{{product.name}}</td>
                <td>{{product.tagline}}</td>
                <td>{{product.slug}}</td>
                <td><a href="#/admin/products/edit/{{product._id.$oid}}" class="btn"> <i class="icon-edit"></i><span>Edit</span></a><a ng-click="deleteProduct(product._id.$oid)" class="btn btn-danger">Delete</a></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div ng-show="loading"><img src="img/loader.gif"/></div>
      </div>
    </div>
  </div>
</div>
