
<div>
  <div class="row-fluid">
    <div class="span3">
      <div ng-include="'/partials/admin/nav.html'"></div>
    </div>
    <div class="span6">
      <div ng-controller="OfficesController">
        <div class="row-fluid">
          <h2>Offices</h2>
          <!--img(src="img/loader.gif", ng-show="loading")-->
          <!--div(ng-hide="loading")-->
          <form name="officeForm" class="form-inline">
            <input type="text" placeholder="SÃ£o Carlos" class="input-medium"/>
            <div class="input-prepend"><span class="add-on">@</span>
              <input type="text" placeholder="SC" class="input-mini"/>
            </div>
            <button type="submit" class="btn btn-primary">Add office</button><br/>
            <smal class="muted">Nick is the two letter name for this office</smal>
          </form>
          <div class="btn-toolbar">
            <input type="text" ng-model="search" placeholder="Search" class="span8 search-query offices-query"/>
          </div><span></span>
          <table class="table table-striped table">
            <thead>
              <tr>
                <th>Office</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="office in offices | filter: search | orderBy: 'name' ">
                <td>
                  <div ng-hide="editing"> <span>{{office.name}}</span><br/><small>@{{office.nick}}</small></div>
                  <div class="form-inline">
                    <input ng-show="editing" type="text" name="name" ng-model="office.name"/>
                    <div ng-show="editing" class="input-prepend"><span class="add-on">@</span>
                      <input type="text" name="nick" ng-model="office.nick" title="Two letter name of the office" rel="tooltip" class="input-small"/>
                    </div>
                  </div>
                </td>
                <td><a ng-hide="editing" ng-disabled="saving" ng-click="editing = true" class="btn"><i class="icon-edit"></i><span>Edit</span></a>
                  <button ng-show="editing" ng-click="save(office)" class="btn btn-primary"><span>Save</span></button>
                </td>
              </tr>
            </tbody>
          </table><img src="img/loader.gif" ng-show="loading"/>
        </div>
      </div>
    </div>
  </div>
</div>
