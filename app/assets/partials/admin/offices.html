
<div>
  <div class="row-fluid">
    <div class="span3">
      <div ng-include="'/partials/admin/nav.html'"></div>
    </div>
    <div class="span6">
      <div ng-controller="OfficesController">
        <div class="row-fluid">
          <h2>Offices</h2>
          <!--img(src="img/loader.gif", ng-show="loading")-->
          <!--div(ng-hide="loading")-->
          <div class="btn-toolbar"><a href="#/admin/offices/new" class="btn btn-primary"><i class="icon-plus"></i><span>Add Office</span></a>
            <input type="text" ng-model="search" placeholder="Search" class="span8 search-query offices-query"/>
          </div><span></span>
          <table class="table table-striped table">
            <thead></thead>
            <tr>
              <th>Office</th>
              <th>Nickname</th>
              <th></th>
            </tr>
            <tbody>
              <tr ng-repeat="office in offices | filter: search | orderBy: 'name' ">
                <td>
                  <div>{{office.name}}</div>
                </td>
                <td>{{office.nick}}</td>
                <td><a href="#/admin/offices/edit/{{office._id.$oid}}" class="btn"> <i class="icon-edit"></i><span>Edit</span></a></td>
              </tr>
            </tbody>
          </table><img src="img/loader.gif" ng-show="loading"/>
        </div>
      </div>
    </div>
  </div>
</div>
