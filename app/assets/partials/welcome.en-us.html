
<div ng-controller="WelcomeController" class="container-narrow">
  <div ng-show="offices" class="jumbotron">
    <h1>{{"Bem-vindo à AIESEC!" | translate}}</h1>
    <p class="lead">
       
      Aqui você pode se cadastrar para as oportunidades abertas na AIESEC.
    </p>
    <p class="lead">Para começar, selecione o escritório local mais próximo de você:</p>
    <select ui-select2="{width: 'resolve', placeholder: 'Selecione'}" data-placeholder="Selecione um escritório local" ng-model="office" ui-event="{ change: 'officeChanged($event, $params)' }">
      <option value=""></option>
      <option ng-repeat="office in offices | orderBy: 'name'" value="{{office.name}}">{{office.name}}</option>
    </select>
    <p><small>Se você não encontrar sua cidade, <a>clique aqui.</a></small></p>
    <p></p>
    <p></p>
    <div ng-show="office == ''"><a href="#" ng-disabled="true" class="btn btn-large btn-success">Próximo passo <i style="margin-left: 8px" class="icon-chevron-right"></i></a></div>
    <div ng-hide="office == ''"><a href="/register/{{office || '_'}}/" ng-disabled="office == ''" class="btn btn-large btn-success">Próximo passo <i style="margin-left: 8px" class="icon-chevron-right"></i></a></div>
  </div>
</div>
